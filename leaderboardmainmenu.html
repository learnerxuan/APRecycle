<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffffff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e0e0e0;
            border: 2px solid #000;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .nav-logo {
            font-weight: bold;
            font-size: 16px;
        }

        .nav-items {
            display: flex;
            gap: 10px;
        }

        .nav-item {
            border: 1px solid #666;
            padding: 8px 15px;
            background: #f5f5f5;
            font-size: 13px;
            white-space: nowrap;
        }

        .section {
            border: 2px solid #000;
            margin-bottom: 20px;
            background: #fff;
        }

        .section-header {
            background: #e0e0e0;
            border-bottom: 2px solid #000;
            padding: 12px 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .section-body {
            padding: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .card {
            border: 2px solid #666;
            padding: 20px;
            background: #fafafa;
            text-align: center;
            cursor: pointer;
            height: 100%; /* Ensures cards are same height */
            box-sizing: border-box;
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        .card-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        /* ----------- MOBILE ALIGNMENT FIXES ----------- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
                gap: 8px;
                padding: 10px;
            }

            .nav-items {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }

            .nav-item {
                padding: 6px 10px;
                font-size: 12px;
            }

            .grid-3 {
                grid-template-columns: 1fr; /* Stack cards vertically */
                gap: 20px;
            }

            .card {
                padding: 25px; /* More breathing room inside cards */
            }

            .section-body {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .nav-items {
                justify-content: center;
                margin-top: 8px;
            }
        }

        @media (max-width: 360px) {
            .nav-item {
                text-align: center;
                font-size: 11px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-logo">APRecycle</div>
            <div class="nav-items">
                <div class="nav-item">Recycle QR</div>
                <div class="nav-item">Dashboard</div>
                <div class="nav-item">Challenge</div>
                <div class="nav-item">Educational Content</div>
                <div class="nav-item">Teams</div>
                <div class="nav-item">Leaderboard</div>
                <div class="nav-item">Inbox (2)</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">üèÜ Leaderboard</div>
            <div class="section-body">
                <div style="font-size: 13px; color: #666; margin-bottom: 20px;">
                    View rankings and compete with other recyclers
                </div>

                <div class="grid-3">
                    <div class="card">
                        <div class="card-icon">üë§</div>
                        <div class="card-title">Individual Points</div>
                        <div class="card-desc">Personal recycling ranking</div>
                    </div>

                    <div class="card">
                        <div class="card-icon">üë•</div>
                        <div class="card-title">Team Points</div>
                        <div class="card-desc">Team competition ranking</div>
                    </div>

                    <div class="card">
                        <div class="card-icon">üéØ</div>
                        <div class="card-title">Challenge Points</div>
                        <div class="card-desc">Active challenge rankings</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
