<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Eco-Moderator</title>
    
    <style>
        /* --- GLOBAL RESET FOR ALIGNMENT --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e0e0e0;
            border: 2px solid #000;
            padding: 12px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .nav-logo {
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .nav-items {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav-item {
            border: 1px solid #666;
            padding: 6px 10px;
            background: #f5f5f5;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-item:hover {
            background: #d0d0d0;
        }

        .back-link {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
            display: block;
            font-weight: bold;
            text-decoration: none;
        }

        /* --- SECTION STYLING --- */
        .section {
            border: 2px solid #000;
            margin-bottom: 20px;
            background: #fff;
            width: 100%;
        }

        .section-header {
            background: #e0e0e0;
            border-bottom: 2px solid #000;
            padding: 12px 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .section-body {
            padding: 20px;
        }

        /* --- FORM ELEMENTS --- */
        .label {
            font-weight: bold;
            margin: 15px 0 5px 0;
            font-size: 13px;
            display: block;
        }

        .input-field {
            border: 1px solid #666;
            padding: 12px;
            background: #fff;
            margin-bottom: 10px;
            font-size: 14px; /* Slightly larger for easier typing */
            width: 100%; /* Ensures it fits parent container */
            display: block;
        }

        .input-field::placeholder {
            color: #999;
        }

        /* --- BUTTONS --- */
        .button-container {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        .button {
            border: 2px solid #000;
            padding: 12px 30px;
            background: #e0e0e0;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            min-width: 200px;
        }

        .button:hover {
            background: #ccc;
        }

        /* --- MOBILE ALIGNMENT FIXES --- */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Reduce outer padding on small screens */
            }

            .navbar {
                flex-direction: column; /* Stack logo and items */
                gap: 15px;
                text-align: center;
            }

            .nav-items {
                flex-wrap: wrap; /* Allow buttons to wrap to next line if needed */
                justify-content: center;
                width: 100%;
            }

            .nav-item {
                text-align: center;
                padding: 6px 10px;
                font-size: 12px;
            }

            .section-body {
                padding: 15px;
            }

            .button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-logo">APRecycle - Administrator</div>
            <div class="nav-items">
                <div class="nav-item">Challenges</div>
                <div class="nav-item">Analytics</div>
                <div class="nav-item">Leaderboard</div>
                <div class="nav-item">Moderators</div>
                <div class="nav-item">Logout</div>
            </div>
        </div>

        <a href="#" class="back-link">‚Üê Back to Moderator List</a>

        <div class="section">
            <div class="section-header">Add New Eco-Moderator</div>
            <div class="section-body">
                <div style="font-size: 13px; color: #666; margin-bottom: 20px; line-height: 1.4;">
                    Fill in the information below to register a new moderator for the APRecycle system.
                </div>

                <label class="label">Student/Staff ID *</label>
                <input type="text" class="input-field" placeholder="e.g., TP082620">

                <label class="label">Full Name *</label>
                <input type="text" class="input-field" placeholder="e.g., LOW ZE XUAN">

                <label class="label">Email Address *</label>
                <input type="email" class="input-field" placeholder="e.g., tp082620@mail.apu.edu.my">

                <label class="label">Phone Number</label>
                <input type="tel" class="input-field" placeholder="e.g., +60123456789">
            </div>
        </div>

        <div class="button-container">
            <button class="button">Add Eco-Moderator</button>
        </div>
    </div>
</body>
</html>
