<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Challenge</title>
    
    <style>
        /* --- GLOBAL RESET FOR ALIGNMENT --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e0e0e0;
            border: 2px solid #000;
            padding: 12px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .nav-logo {
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .nav-items {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav-item {
            border: 1px solid #666;
            padding: 6px 10px;
            background: #f5f5f5;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-item:hover {
            background: #d0d0d0;
        }

        .back-link {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
            display: block;
            font-weight: bold;
            text-decoration: none;
        }

        /* --- SECTION STYLING --- */
        .section {
            border: 2px solid #000;
            margin-bottom: 20px;
            background: #fff;
            width: 100%;
        }

        .section-header {
            background: #e0e0e0;
            border-bottom: 2px solid #000;
            padding: 12px 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .section-body {
            padding: 20px;
        }

        /* --- FORM ELEMENTS --- */
        .label {
            font-weight: bold;
            margin: 15px 0 5px 0;
            font-size: 13px;
            display: block;
        }

        /* Combined style for inputs, selects, and textareas to ensure alignment */
        .input-field, .textarea {
            border: 1px solid #666;
            padding: 12px;
            background: #fff;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            width: 100%; /* Ensures it fits parent container */
            display: block;
            border-radius: 0; /* Remove browser default rounded corners on mobile */
        }

        .textarea {
            min-height: 100px;
            resize: vertical;
        }

        .input-field::placeholder, .textarea::placeholder {
            color: #999;
        }

        /* --- BUTTONS --- */
        .button-container {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        .button {
            border: 2px solid #000;
            padding: 12px 30px;
            background: #e0e0e0;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            min-width: 200px;
        }

        .button:hover {
            background: #ccc;
        }

        /* --- MOBILE ALIGNMENT (Max 480px) --- */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .nav-items {
                justify-content: center;
                margin-top: 8px;
            }

            .section-body {
                padding: 15px;
            }

            .button {
                width: 100%; /* Full width button on mobile */
            }
        }

        /* --- 320px SPECIFIC ALIGNMENT --- */
        @media (max-width: 360px) {
            .nav-item {
                flex: 1;
                text-align: center;
                font-size: 11px;
                padding: 8px 4px;
            }
            
            .input-field, .textarea {
                padding: 10px; /* Tighter padding for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-logo">APRecycle - Administrator</div>
            <div class="nav-items">
                <div class="nav-item">Challenges</div>
                <div class="nav-item">Analytics</div>
                <div class="nav-item">Moderators</div>
                <div class="nav-item">Logout</div>
            </div>
        </div>

        <a href="#" class="back-link">‚Üê Back to Challenges</a>

        <div class="section">
            <div class="section-header">Create New Challenge</div>
            <div class="section-body">
                <div style="font-size: 13px; color: #666; margin-bottom: 20px; line-height: 1.4;">
                    Fill in the details to create a new recycling challenge for students and staff.
                </div>

                <label class="label">Challenge Title *</label>
                <input type="text" class="input-field" placeholder="e.g., 'Plastic-Free Week'">

                <label class="label">Challenge Description *</label>
                <textarea class="textarea" placeholder="Describe the challenge goals, rules, and how users can participate..."></textarea>

                <label class="label">Start Date *</label>
                <input type="date" class="input-field">

                <label class="label">End Date *</label>
                <input type="date" class="input-field">

                <label class="label">Point Multiplier *</label>
                <input type="number" class="input-field" placeholder="e.g., 2 or 4">

                <label class="label">Target Material Type</label>
                <select class="input-field">
                    <option>All Materials</option>
                    <option>Plastic Only</option>
                    <option>Paper Only</option>
                    <option>Metal/Cans Only</option>
                    <option>Glass Only</option>
                </select>

                <label class="label">Badges (Select from existing)</label>
                <select class="input-field">
                    <option>-- Select Badge --</option>
                    <option>Plastic Warrior</option>
                    <option>Paper Champion</option>
                    <option>Metal Master</option>
                    <option>Eco Hero</option>
                </select>

                <label class="label">Rewards (Select from existing)</label>
                <select class="input-field">
                    <option>-- Select Reward --</option>
                    <option>Free Coffee Voucher</option>
                    <option>APU Merchandise</option>
                    <option>Certificate of Achievement</option>
                    <option>Extra Points Boost</option>
                </select>
            </div>
        </div>

        <div class="button-container">
            <button class="button">Create Challenge</button>
        </div>
    </div>
</body>
</html>
